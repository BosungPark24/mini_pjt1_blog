<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>블로그</title>
	<link rel="stylesheet" th:href="@{/css/blog.css}" />
</head>
<body>
	<div class="container">
		<h2>블로그 글 목록</h2>
		<table class="blog_list">
			<colgroup>
				<col width="15%" />
				<col width="*" />
				<col width="15%" />
				<col width="20%" />
			</colgroup>
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">조회수</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="dto : ${list}">
					<td th:text="${dto.id}"></td>
					<td class="title">
						<a href="/blog/" th:attrappend="href=${dto.id}" th:text="${dto.title}"></a>
					</td>
					<td th:text="${dto.hitCnt}"></td>
					<td th:text="${dto.createdDatetime}"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
		<a href="/blog/write" class="btn">글쓰기</a>
	</div>
</body>
</html>
